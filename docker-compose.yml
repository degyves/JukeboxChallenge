
services:
  web:
    build:
      context: ./web
    networks:
      - appnet
    ports:
      - "3000:80"
    depends_on:
      - api
      - stream

  proxy:
    build:
      context: ./proxy
    ports:
      - "1080:80"
    depends_on:
      - web
    networks:
      - appnet

  redis:
    image: redis:7

  mongodb:
    build: 
      context: ./mongodb
    networks:
      - appnet

  api:
    build:
      context: ./api
    networks:
      - appnet
    ports:
      - "8000:8080"
    depends_on:
      - redis
      - mongodb
  stream:
    build:
      context: ./stream
    networks:
      - appnet
    ports:
      - "4000:4000"
    depends_on:
      - api


networks:
  appnet:
    driver: bridge
