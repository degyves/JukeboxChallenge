
services:
  web:
    build:
      context: ./web
    networks:
      - appnet
    ports:
      - "80:80"

  proxy:
    build:
      context: ./proxy
    ports:
      - "1080:80"
    depends_on:
      - web
    networks:
      - appnet
      
  redis:
    image: redis:7

networks:
  appnet:
    driver: bridge